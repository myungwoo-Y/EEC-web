version: "1"
services:
  server:
    build: ./server
    container_name: eec-server
    volumes:
      - /app/server
    command: npm run start:pm2-runtime
    env_file:
      - ./server/.env.prod
    ports:
      - 8080:8080
    environment:
      NODE_ENV: production
  client:
    build: ./client
    container_name: eec-client
    volumes:
      - /app/client
    env_file:
      - ./client/.env.local
    ports:
      - 3000:3000
    environment:
      NODE_ENV: production
    depends_on:
      - server